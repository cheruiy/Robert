<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="img_section">
        <div class="default_info">
          <h2 class="default_day">Day</h2>
          <span class="default_date">Date</span>
          <div class="icons">
            <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="Weather Icon" class="weather_icon">
            <h2 class="weather_temp">Temperature</h2>
            <h3 class="cloudtxt">Weather Description</h3>
          </div>
        </div>
      </div>
      <div class="content_section">
        <form>
          <input type="text" placeholder="Search Location" class="input_field">
          <button type="submit" class="btn_search">Search</button>
        </form>
        <div class="day_info">
          <div class="content">
            <p class="title">NAME</p>
            <span class="value">City Name</span>
          </div>
          <div class="content">
            <p class="title">TEMP</p>
            <span class="value">Temperature</span>
          </div>
          <div class="content">
            <p class="title">HUMIDITY</p>
            <span class="value">Humidity</span>
          </div>
          <div class="content">
            <p class="title">WIND SPEED</p>
            <span class="value">Wind Speed</span>
          </div>
        </div>
        <div class="list_content">
          <ul>
            <!-- Forecast items for each day -->
            <li>
              <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="Weather Icon">
              <span>Day</span>
              <span class="day_temp">Temperature</span>
            </li>
            <li>
              <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="Weather Icon">
              <span>Day</span>
              <span class="day_temp">Temperature</span>
            </li>
            <li>
              <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="Weather Icon">
              <span>Day</span>
              <span class="day_temp">Temperature</span>
            </li>
            <li>
              <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="Weather Icon">
              <span>Day</span>
              <span class="day_temp">Temperature</span>
            </li>
            <li>
              <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="Weather Icon">
              <span>Day</span>
              <span class="day_temp">Temperature</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
